<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>hello student!</h1>
    <label for="display-text">display text:</label>
    <input
      type="text"
      id="display"
      value="hello student!"
      placeholder="any text"
    /><!--placeholder - это пример что написать пользователю, required - это если надо обязательно заполгить инпут-->
    <hr />
    <label for="font-size">font size:</label>
    <input type="number" min="5" max="50" id="font-size" value="32" />

    <hr />

    <label for="text-color">text color:</label>
    <input type="color" id="text-color" value="#00000" />

    <hr />

    <label for="font-family">font family</label>
    <select id="font-family">
      <option value="Times New Romans, serif" selected>Times New Romans</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="Impact, sans-serif">Impact</option>
      <option value="Cambria, serif">Cambria</option>
    </select>

    <hr />

    <input type="checkbox" id="text-bold" checked />
    <label for="text-bold">bold</label>
    <input type="checkbox" id="text-italic" />
    <label for="text-italic">italic</label>
    <input type="checkbox" id="text-underline" />
    <label for="text-underline">underline</label>

    <script src="script.js"></script>
  </body>
</html>
